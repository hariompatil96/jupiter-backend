# ==================== MongoDB Atlas Configuration ====================
# MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://jupiter_user:StrongPassword123@jupiter-hr.coschir.mongodb.net/jupiter_db?retryWrites=true&w=majority

# Auto create indexes from @Indexed annotations
spring.data.mongodb.auto-index-creation=true

# ==================== Application Settings ====================
app.name=JUPITER
app.version=1.0.0
app.description=Smart Student and HR Utility Portal

# ==================== Session Configuration ====================
# Session timeout in minutes
session.timeout=30

# ==================== File Upload Settings ====================
# Maximum file size (10MB)
file.upload.max-size=10485760
# Allowed file extensions
file.upload.allowed-extensions=pdf,doc,docx,jpg,jpeg,png,gif

# ==================== Logging Configuration ====================
logging.level.root=INFO
logging.level.com.spring=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb=INFO

# ==================== Date/Time Format ====================
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd HH:mm:ss
